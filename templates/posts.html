{% extends "templates/main.html" %}
{% block content %}

    <header class="page-header">
        <small>{{ page.date.strftime("%b %-d, %Y") }}{% if page.lastupdated is defined %} (last updated on {{ page.lastupdated.strftime("%b %-d, %Y") }}){% endif %}, by {{ page.author }}.</small>
        <h1>{{ page.title }}</h1>
    </header>

    <article>
        {{ content }}
    </article>

{% endblock %}
